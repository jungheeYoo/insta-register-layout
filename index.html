<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <section id="formSection">
        <div class="header">
          <img
            style="width: 175px; height: 51px"
            src="https://i.pinimg.com/564x/58/78/fa/5878faabdbde40edd6a32228e946a120.jpg"
            alt=""
          />
          <p class="heading" style="color: rgb(142, 142, 142)">
            친구들의 사진과 동영상을 보려면 가입하세요.
          </p>
          <button class="facebook">
            <i
              class="bi bi-facebook"
              style="margin-right: 1em; font-size: 16px"
            ></i
            >Facebook으로 로그인
          </button>
        </div>
        <div class="divider">
          <div>
            <hr class="hr-style" />
          </div>
          <div
            style="
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <p style="font-size: 12px; color: gray; font-weight: lighter">
              또는
            </p>
          </div>
          <div>
            <hr class="hr-style" />
          </div>
        </div>
        <form action="" class="form">
          <input
            class="input-style"
            type="text "
            placeholder="휴대폰 번호 또는 이메일 주소"
          />
          <input class="input-style" type="text " placeholder="성명" />
          <input class="input-style" type="text " placeholder="사용자 이름" />
          <input class="input-style" type="text " placeholder="비밀번호" />
          <input
            class="submit-style"
            type="submit"
            value="가입"
            placeholder="비밀번호"
          />
        </form>
      </section>
    </div>
  </body>
</html>
